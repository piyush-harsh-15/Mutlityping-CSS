<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Texts Typing Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="static-txt">I am</div>
    <ul class="dynamic-txts">
      <li><span>an Engineer.</span></li>
      <li><span>a Designer.</span></li>
      <li><span>a Developer.</span></li>
      <li><span>an Editor.</span></li>
      <li><span>a Content Writer.</span></li>
      <li><span>Piyush Harsh.</span></li>
    </ul>
  </div>
</body>
</html>
